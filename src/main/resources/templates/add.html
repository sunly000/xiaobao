<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加待办事项</title>
    <link href="..static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link href="..static/css/add.css" th:href="@{/css/add.css}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--通过form-horizontal 和 formgroup实现表单横拍显示-->
        <form class="form-horizontal" action="/addLog" method="post">
            <div class="form-group">
                <label class="col-sm-3 control-label">标题：</label>
                <div class="col-sm-8">
                    <input class="form-control" name="bTitle" type="text" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">详细内容：</label>
                <div class="col-sm-8">
                    <textarea class="form-control" name="bContent" type="text" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">紧急程度：</label>
                <div class="col-sm-8">
                    <input type="radio" name="priority" id="o1" value="1" required>一般
                    <input type="radio" name="priority" id="o2" value="2" required>重要
                    <input type="radio" name="priority" id="o3" value="3" required>紧急
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">提醒时间：</label>
                <div class="col-sm-8">
                    <input class="form-control" name="bTime" type="date" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">截止日期：</label>
                <div class="col-sm-8">
                    <input class="form-control" name="bDeadline" type="date" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label"></label>
                <div class="col-sm-8">
                    <input class="btn btn-primary btn-rounded btn-sm" type="submit" value="添加">
                    <input class="btn btn-warning btn-rounded btn-sm" type="reset">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
